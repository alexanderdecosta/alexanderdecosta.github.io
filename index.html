<!DOCTYPE html>

<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Open+Sans&display=swap');

    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Open Sans', sans-serif;

    #bgCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      display: block;
    }

    main {
      position: relative;
      z-index: 1;
      max-width: 800px;
      width: 90%;
      background: rgba(30, 30, 30, 0.85);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
      margin: 40px auto;
      padding: 40px 50px;
      backdrop-filter: blur(6px);
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }
    header h1 {
      font-family: 'Roboto Slab', serif;

    }
    .contacts a {
      color: #60A5FA;
      text-decoration: none;
      transition: color 0.25s ease;
      font-family: monospace;
    }
    .contacts a:hover {
      color: #93C5FD;
      text-decoration: underline;
    }

    section {
      margin-bottom: 2.5rem;
    }
    section h2 {
      font-family: 'Roboto Slab', serif;
      font-weight: 700;
      color: #3B82F6;
      font-size: 1.8rem;
      border-bottom: 3px solid #2563EB;
      padding-bottom: 6px;
      margin-bottom: 1rem;
    }
    section p {
      font-size: 1rem;
      color: #D1D5DB;

  <canvas id="bgCanvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script>
    (() => {
      const canvas = document.getElementById('bgCanvas');
      const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x121212, 1);

      const scene = new THREE.Scene();

      // Camera setup
      const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      // Lighting
      const ambientLight = new THREE.AmbientLight(0x6666aa, 0.6);
      scene.add(ambientLight);

      const pointLight = new THREE.PointLight(0x5599ff, 1.2);
      pointLight.position.set(5, 5, 5);
      scene.add(pointLight);

      // Geometries
      const torusGeometry = new THREE.TorusGeometry(1, 0.3, 16, 100);
      const torusMaterial = new THREE.MeshStandardMaterial({
        color: 0x3b82f6,
        metalness: 0.7,
        roughness: 0.2,
        emissive: 0x0c3db8,
        emissiveIntensity: 0.5
      });
      const torus = new THREE.Mesh(torusGeometry, torusMaterial);
      scene.add(torus);

      const sphereGeometry = new THREE.SphereGeometry(0.6, 32, 32);
      const sphereMaterial = new THREE.MeshStandardMaterial({
        color: 0x2563eb,
        metalness: 0.9,
        roughness: 0.1,
        emissive: 0x1d3cc8,
        emissiveIntensity: 0.4
      });
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      sphere.position.set(2, 1, -1);
      scene.add(sphere);

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);

        torus.rotation.x += 0.005;
        torus.rotation.y += 0.007;

        sphere.rotation.y -= 0.004;
        sphere.rotation.x += 0.003;

        renderer.render(scene, camera);
      }
      animate();

      // Handle resizing
      window.addEventListener('resize', () => {
        const width = window.innerWidth;
        const height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      });
    })();
  </script>

</body>
</html>
